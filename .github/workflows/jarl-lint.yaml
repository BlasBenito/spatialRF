name: Jarl Lint

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  lint:
    name: Lint R code with jarl
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install jarl
        run: |
          curl --proto '=https' --tlsv1.2 -LsSf \
            https://github.com/etiennebacher/jarl/releases/latest/download/jarl-installer.sh | sh
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Verify jarl installation
        run: jarl --version

      - name: Run jarl linter
        run: |
          jarl check R/ \
            --select style,complexity,robustness \
            --ignore line-length,object-name,comment-format,todo-comment \
            --assignment "<-" \
            --output-format github
